  #   RV32I 32I Base Instruction Set
  I:
    # B-type instructions
    #     31     30-25    24-20   19-15   14-12   11-8    7      6-0
    # ┌────┬──────────┬───────┬───────┬───────┬──────┬────┬─────────┐
    # │ imm│  imm     │  rs2  │  rs1  │ func3 │ imm  │imm │ opcode  │
    # │[12]│  [10:5]  │       │       │       │[4:1] │[11]│         │
    # └──┬─┴────┬─────┴───┬───┴───┬───┴───┬───┴──┬───┴────┴────┬────┘
    #    │      │         │       │       │      │             │
    #    1      6         5       5       3      4       1     7    bits = 32 bits = word size
    - name: beq
      type: B
      fields:
        - field: opcode
          value: "1100011"
        - field: funct3
          value: "000"
      definition: "if (rs1 === rs2)\n PC = PC + imm;"

    - name: bge
      type: B
      fields:
        - field: opcode
          value: "1100011"
        - field: funct3
          value: "101"
      definition: "if (capi_uint2int(rs1) >= capi_uint2int(rs2))\n PC = PC + imm;"

    - name: bgeu
      type: B
      fields:
        - field: opcode
          value: "1100011"
        - field: funct3
          value: "111"
      definition: "if (capi_int2uint(rs1) > capi_int2uint(rs2))\n PC = PC + imm;"

    - name: blt
      type: B
      fields:
        - field: opcode
          value: "1100011"
        - field: funct3
          value: "100"
      definition: "if (capi_uint2int(rs1) < capi_uint2int(rs2))\n PC = PC + imm;"

    - name: bltu
      type: B
      fields:
        - field: opcode
          value: "1100011"
        - field: funct3
          value: "110"
      definition: "if (capi_int2uint(rs1) < capi_int2uint(rs2))\n PC = PC + imm;"

    - name: bne
      type: B
      fields:
        - field: opcode
          value: "1100011"
        - field: funct3
          value: "001"
      definition: "if (rs1 !== rs2)\n PC = PC + imm;"

    # I-type instructions
    #     31-20    19-15   14-12   11-7    6-0
    # ┌──────────┬───────┬───────┬───────┬─────────┐
    # │   imm    │  rs1  │ func3 │  rd   │ opcode  │
    # │  [11:0]  │       │       │       │         │
    # └────┬─────┴───┬───┴───┬───┴───┬───┴────┬────┘
    #      │         │       │       │        │
    #      12        5       3       5        7    bits = 32 bits = word size
    - name: addi
      type: I
      fields:
        - field: opcode
          value: "0010011"
        - field: funct3
          value: "000"
      definition: "rd = rs1 + imm;"

    - name: andi
      type: I
      fields:
        - field: opcode
          value: "0010011"
        - field: funct3
          value: "111"
      definition: "rd = rs1 & capi_int2uint(imm);"

    - name: jalr
      type: I-Offset
      fields:
        - field: opcode
          value: "1100111"
        - field: funct3
          value: "000"
      definition: "rd = PC + 4n;\n PC = (rs1+imm)&~1n;\n capi_callconv_end(); capi_drawstack_end(PC);"

