      fields:
        - field: opcode
          value: "0010011"
        - field: funct3
          value: "101"
        - field: funct7
          value: "0100000"
      definition: "if (shamt > 0) {rd = capi_int2uint(rs1 >> shamt);}"

    - name: srli
      type: I-Shift
      fields:
        - field: opcode
          value: "0010011"
        - field: funct3
          value: "101"
        - field: funct7
          value: "0000000"
      definition: "if (shamt > 0) {rd = capi_int2uint(rs1 >> shamt);}"

    - name: xori
      type: I
      fields:
        - field: opcode
          value: "0010011"
        - field: funct3
          value: "100"
      definition: "rd = rs1 ^ imm;"

    # J-type instructions
    #     31    30-21     20     19-12   11-7    6-0
    # ┌────┬──────────┬─────┬─────────┬───────┬─────────┐
    # │imm │   imm    │ imm │   imm   │  rd   │ opcode  │
    # │[20]│  [10:1]  │[11] │ [19:12] │       │         │
    # └──┬─┴────┬─────┴──┬──┴────┬────┴───┬───┴────┬────┘
    #    │      │        │       │        │        │
    #    1      10       1       8        5        7    bits = 32 bits = word size
    - name: jal
      type: J
      fields:
        - field: opcode
          value: "1101111"
      definition: "rd = PC + 4n;\n PC = PC + imm;\n capi_callconv_begin(PC); capi_drawstack_begin(PC);"

    # R-type instructions
    #     31-25    24-20   19-15   14-12   11-7    6-0
    # ┌──────────┬───────┬───────┬───────┬───────┬─────────┐
    # │  funct7  │  rs2  │  rs1  │ funct3│  rd   │ opcode  │
    # │          │       │       │       │       │         │
    # └────┬─────┴───┬───┴───┬───┴───┬───┴───┬───┴────┬────┘
    #      │         │       │       │       │        │
    #      7         5       5       3       5        7    bits = 32 bits = word size
    - name: add
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0000000"
        - field: funct3
          value: "000"
      definition: "rd = rs2 + rs1;"

    - name: and
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0000000"
        - field: funct3
          value: "111"
      definition: "rd = rs1 & rs2;"

    - name: or
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0000000"
        - field: funct3
          value: "110"
      definition: "rd = rs1 | rs2;"

    - name: sll
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0000000"
        - field: funct3
          value: "001"
      definition: "const shiftAmount = rs2 & 0x1Fn; rd = (rs1 << shiftAmount) & 0xFFFFFFFFn;"

    - name: slt
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0000000"
        - field: funct3
          value: "010"
      definition: "rd = (capi_uint2int(rs1) < capi_uint2int(rs2)) ? 1 : 0;"

    - name: sltu
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0000000"
        - field: funct3
          value: "011"
      definition: "rd = ((rs1 & 0xFFFFFFFFn) < (rs2 & 0xFFFFFFFFn)) ? 1n : 0n;"

    - name: sra
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0100000"
        - field: funct3
          value: "101"
      definition: "const temp = BigInt.asIntN(32, BigInt(rs1)) >> BigInt(rs2); rd = capi_int2uint(temp)"

    - name: srl
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0000000"
        - field: funct3
          value: "101"
      definition: "const shiftAmount = rs2 & 0x1Fn; rd = (rs1 >> shiftAmount) & 0xFFFFFFFFn;"

    - name: sub
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0100000"
        - field: funct3
          value: "000"
      definition: "rd = rs1 - rs2;"

    - name: xor
      type: R
      fields:
        - field: opcode
          value: "0110011"
        - field: funct7
          value: "0000000"
        - field: funct3
          value: "100"
      definition: "rd = (rs1 ^ rs2);"

    # S-type instructions
    #     31-25    24-20   19-15   14-12   11-7    6-0
    # ┌──────────┬───────┬───────┬───────┬───────┬─────────┐
    # │   imm    │  rs2  │  rs1  │ func3 │  imm  │ opcode  │
    # │  [11:5]  │       │       │       │ [4:0] │         │
    # └────┬─────┴───┬───┴───┬───┴───┬───┴───┬───┴────┬────┘
    #      │         │       │       │       │        │
    #      7         5       5       3       5        7    bits = 32 bits = word size
    - name: sb
      type: S
      fields:
        - field: opcode
          value: "0100011"
        - field: funct3
          value: "000"
      definition: "capi_mem_write(rs1+imm, rs2, 'b', rs2_name);"

    - name: sh
      type: S
      fields:
        - field: opcode
          value: "0100011"
        - field: funct3
          value: "001"
      definition: "capi_mem_write(imm+rs1, rs2, 'h', rs2_name);"

    # The check for the
    - name: sw
      type: S
      fields:
        - field: opcode
          value: "0100011"
        - field: funct3
          value: "010"
      definition: "capi_mem_write(imm+rs1, rs2, 'w', rs2_name); if (rs1_name === 'sp') { const formattedAddr = '0x'+(imm+rs1).toString(16).padStart(8, '0').toUpperCase(); capi_drawstack_add_hint(formattedAddr, rs2_name) }"

    # U-type instructions
    #           31-12                   11-7    6-0
    # ┌──────────────────────────────┬───────┬─────────┐
    # │            imm               │  rd   │ opcode  │
    # │           [31:12]            │       │         │
    # └────────────────┬─────────────┴───┬───┴────┬────┘
    #                  │                 │        │
    #                  20                5        7    bits = 32 bits = word size
    - name: auipc
      type: U
      fields:
        - field: opcode
          value: "0010111"
        - field: imm
          type: offset_bytes
      definition: "rd = PC + (imm << 12n);"

    - name: lui
      type: U
      fields:
        - field: opcode
          value: "0110111"
        - field: imm
          type: inm-unsigned
      definition: "rd = imm << 12n;"

      # Special instructions
    - name: ecall
      type: Custom
      fields:
        - field: opcode
          value: "1110011"
        - field: zeros
          type: cop
          startbit: 31
          stopbit: 7
          value: "0000000000000000000000000"
      definition: "switch(a7){\ncase 1n:\ncapi_print_int('a0');\nbreak;\ncase 2n:\ncapi_print_float('fa0');\nbreak;\ncase 3n:\ncapi_print_double('fa0');\nbreak;\ncase 4n:\ncapi_print_string('a0');\nbreak;\ncase 5n:\ncapi_read_int('a0');\nbreak;\ncase 6n:\ncapi_read_float('fa0');\nbreak;\ncase 7n:\ncapi_read_double('fa0');\nbreak;\ncase 8n:\ncapi_read_string('a0', 'a1');\nbreak;\ncase 9n:\ncapi_sbrk('a0', 'a0');\nbreak;\ncase 10n:\ncapi_exit();\nbreak;\ncase 11n:\ncapi_print_char('a0');\nbreak;\ncase 12n:\ncapi_read_char('a0');\nbreak;\n}"

    - name: ebreak
