      fields:
        - field: opcode
          value: "0000011"
        - field: funct3
          value: "100"
      definition: "var addr = capi_int2uint(rs1)+imm;\n rd = capi_mem_read(addr, 'bu', rd_name);\n rd = capi_int2uint(rd);"

    - name: lh
      type: I-Offset
      fields:
        - field: opcode
          value: "0000011"
        - field: funct3
          value: "001"
      definition: "rd = capi_mem_read(imm+rs1, 'h', rd_name);"

    - name: lhu
