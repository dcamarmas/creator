      fields:
        - field: opcode
          value: "0000011"
        - field: funct3
          value: "101"
      definition: "var addr = capi_int2uint(rs1)+imm;\n rd = capi_mem_read(addr, 'hu', rd_name);\n rd = capi_int2uint(rd);"

    - name: lw
      type: I-Offset
      fields:
        - field: opcode
          value: "0000011"
        - field: funct3
          value: "010"
      definition: "var addr = capi_int2uint(rs1)+imm;\n rd = capi_mem_read(addr, 'w', rd_name);"

    - name: ori
      type: I
      fields:
        - field: opcode
          value: "0010011"
        - field: funct3
          value: "110"
      definition: "rd = rs1 | imm;"

    - name: slli
      type: I-Shift
      fields:
        - field: opcode
          value: "0010011"
        - field: funct3
          value: "001"
        - field: funct7
          value: "0000000"
      definition: "if (shamt > 0) {rd = capi_int2uint(rs1 << shamt);}"

    - name: slti
      type: I
      fields:
        - field: opcode
          value: "0010011"
        - field: funct3
          value: "010"
      definition: "rd = (capi_uint2int(rs1) < capi_uint2int(imm)) ? 1 : 0;"

    - name: sltiu
      type: I
      fields:
        - field: opcode
          value: "0010011"
        - field: funct3
          value: "011"
      definition: "rd = (capi_int2uint(rs1) < capi_int2uint(imm)) ? 1 : 0;"

    - name: srai
