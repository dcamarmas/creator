version: 2.0.0

config:
  name: Z80
  word_size: 8 # 8-bit word size, which is the same as the byte size
  byte_size: 8
  description: Z80
  endianness: little_endian
  memory_alignment: true
  main_function: main
  passing_convention: true
  sensitive_register_name: true
  comment_prefix: ";"
  start_address: 0x0
  pc_offset: 0
  assemblers:
    - name: "SjasmPlus" # The first element is the default assembler
      description: "SjasmPlus Z80 Assembler"
    - name: "RASM"
      description: "RASM Z80 Assembler"

components:
  - name: Control registers
    type: ctrl_registers
    double_precision: false
    elements:
      - name:
          - PC
        nbits: "16"
        value: 0
        default_value: 0
        properties:
          - read
          - write
          - program_counter
  - name: Integer registers
    type: int_registers
    double_precision: false
    elements:
      - name: [A]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [B]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [C]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [D]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [E]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [H]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [L]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [I]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["A_prime"]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["B_prime"]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["C_prime"]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["D_prime"]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["E_prime"]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["H_prime"]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: ["L_prime"]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [SP]
        nbits: "16"
        value: 65535
        default_value: 65535
        properties: [read, write, stack_pointer]
      - name: [IX]
        nbits: "16"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [IY]
        nbits: "16"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [F]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [F_prime]
        nbits: "8"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [IFF1]
        nbits: "1"
        value: 0
        default_value: 0
        properties: [read, write]
      - name: [IFF2]
        nbits: "1"
        value: 0
        default_value: 0
        properties: [read, write]

memory_layout:
  - name: text start
    value: "0x0000"
  - name: text end
    value: "0x3FFF"
  - name: data start
    value: "0x4000"
  - name: data end
    value: "0x7FFF"
  - name: stack start
    value: "0xFFFE"
  - name: stack end
    value: "0xFFFF"

templates:
  # Main Instructions
  - name: standard
    nwords: 1
    clk_cycles: 1
    fields:
      - name: opcode
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0

  # IX Bit Instructions
  - name: DDCB
    nwords: 4
    clk_cycles: 1
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        valueField: "11011101"
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1
        valueField: "11001011"
      - name: imm
        type: inm-unsigned
        startbit: 7
        stopbit: 0
        prefix: "("
        suffix: ")"
        order: 1
        word: 2
      - name: opcode3
        type: cop
        startbit: 7
        stopbit: 0
        word: 3

  # Misc. Instructions
  - name: ED
    nwords: 2
    clk_cycles: 1
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        valueField: "11101101"
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1

  # IY Instructions
  - name: FD
    nwords: 2
    clk_cycles: 1
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        valueField: "11111101"
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1

  # IY Bit Instructions (IY-prefixed CB instructions)
  - name: FDCB
    nwords: 4
    clk_cycles: 1 # Base, will be overridden by instruction
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        valueField: "11111101" # 0xFD prefix
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1
        valueField: "11001011" # 0xCB prefix
      - name: d
        type: inm-signed
        startbit: 7
        stopbit: 0
        word: 2
      - name: opcode3
        type: cop
        startbit: 7
        stopbit: 0
        word: 3

  #Â Bit Instructions
  - name: CB
    nwords: 2
    clk_cycles: 1
    fields:
      - name: opcode1
        type: co
        startbit: 7
        stopbit: 0
        order: 0
        word: 0
        valueField: "11001011"
      - name: opcode2
        type: cop
        startbit: 7
        stopbit: 0
        word: 1

instructions:
  base:
    - name: nop
      template: standard
      fields:
        - field: opcode
          value: "0x00"
      definition: ""

    - name: ld
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0x01"
        - field: instructionFormatting
          type: skip
          value: "bc,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        // Loads 16-bit immediate into BC. Low byte to C, high byte to B.
        C = nn & 0xFFn;
        B = (nn >> 8n) & 0xFFn;

    - name: ex
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x08"
        - field: instructionFormatting
          type: skip
          value: "af,af'"
          order: 1
      definition: |
        // Exchanges the 16-bit contents of AF and AF'.
        let temp_reg;

        temp_reg = A;
        A = A_prime;
        A_prime = temp_reg;

        temp_reg = F;
        F = F_prime;
        F_prime = temp_reg;

    - name: ld
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0x11"
        - field: instructionFormatting
          type: skip
          value: "de,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        // Loads 16-bit immediate into DE. Low byte to E, high byte to D.
        E = nn & 0xFFn;
        D = (nn >> 8n) & 0xFFn;

    - name: ld
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0x21"
        - field: instructionFormatting
          type: skip
          value: "hl,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        // Loads 16-bit immediate into HL. Low byte to L, high byte to H.
        L = nn & 0xFFn;
        H = (nn >> 8n) & 0xFFn;

    - name: ld
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0x31"
        - field: instructionFormatting
          type: skip
          value: "sp,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        // Loads 16-bit immediate into SP.
        SP = nn;

    - name: jp
      template: standard
      nwords: 3
      fields:
        - field: opcode
          value: "0xC3"
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 1
          word: [2, 1]
      definition: "PC = nn;"

    - name: djnz
      template: standard
      nwords: 2
      clk_cycles: 13 # 8 if not taken
      fields:
        - field: opcode
          value: "0x10"
        - field: e
          type: inm-signed
          startbit: 7
          stopbit: 0
          order: 1
          word: 1
      definition: |
        B = (B - 1n) & 0xFFn;
        if (B !== 0n) {
            // PC is already at address of next instruction, so add offset.
            PC = (PC + e) & 0xFFFFn;
        }
    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12
      fields:
        - field: opcode
          value: "0x18"
        - field: e
          type: inm-signed
          startbit: 7
          stopbit: 0
          order: 1
          word: 1
      definition: |
        // PC is already at address of next instruction, so add offset.
        PC = (PC + e) & 0xFFFFn;
    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12 # 7 if not taken
      fields:
        - field: opcode
          value: "0x20"
        - field: instructionFormatting
          type: skip
          value: "nz,"
          order: 1
        - field: e
          type: inm-signed
          startbit: 7
          stopbit: 0
          order: 2
          word: 1
      definition: |
        // If the zero flag is unset, the signed value d is added to PC. 
        // The jump is measured from the start of the instruction opcode. 
        if ((F & CAPI.Z80.Z_FLAG) === 0n) {
            PC = (PC + e) & 0xFFFFn;
        }
    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12 # 7 if not taken
      fields:
        - field: opcode
          value: "0x28"
        - field: instructionFormatting
          type: skip
          value: "z,"
          order: 1
        - field: e
          type: inm-signed
          startbit: 7
          stopbit: 0
          order: 2
          word: 1
      definition: |
        if ((F & CAPI.Z80.Z_FLAG) !== 0n) {
            PC = (PC + e) & 0xFFFFn;
        }
    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12 # 7 if not taken
      fields:
        - field: opcode
          value: "0x30"
        - field: instructionFormatting
          type: skip
          value: "nc,"
          order: 1
        - field: e
          type: inm-signed
          startbit: 7
          stopbit: 0
          order: 2
          word: 1
      definition: |
        if ((F & CAPI.Z80.C_FLAG) === 0n) {
            PC = (PC + e) & 0xFFFFn;
        }
    - name: jr
      template: standard
      nwords: 2
      clk_cycles: 12 # 7 if not taken
      fields:
        - field: opcode
          value: "0x38"
        - field: instructionFormatting
          type: skip
          value: "c,"
          order: 1
        - field: e
          type: inm-signed
          startbit: 7
          stopbit: 0
          order: 2
          word: 1
      definition: |
        if ((F & CAPI.Z80.C_FLAG) !== 0n) {
            PC = (PC + e) & 0xFFFFn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xC2"
        - field: instructionFormatting
          type: skip
          value: "nz,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((F & CAPI.Z80.Z_FLAG) === 0n) {
            PC = nn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xCA"
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
        - field: instructionFormatting
          type: skip
          value: "z,"
          order: 1
      definition: |
        if ((F & CAPI.Z80.Z_FLAG) !== 0n) {
            PC = nn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xD2"
        - field: instructionFormatting
          type: skip
          value: "nc,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((F & CAPI.Z80.C_FLAG) === 0n) {
            PC = nn;
        }

    - name: out
      template: standard
      nwords: 2
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xD3"
        - field: n
          type: inm-unsigned
          startbit: 7
          stopbit: 0
          prefix: "("
          suffix: ")"
          order: 1
          word: 1
        - field: instructionFormatting
          type: skip
          value: ",a"
          order: 2
      definition: |
        // Writes the value of the Accumulator to the I/O port specified by n.
        CAPI.Z80.write(n, A);

    - name: rst 00h
      template: standard
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xC7"
      definition: |
        // Push the address of the next instruction onto the stack.
        SP = (SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(SP, 1, (PC >> 8n) & 0xFFn);
        SP = (SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(SP, 1, PC & 0xFFn);
        // Jump to the RST address.
        PC = 0x00n;

    - name: rst 10h
      template: standard
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xD7"
      definition: |
        // Push the address of the next instruction onto the stack.
        SP = (SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(SP, 1, (PC >> 8n) & 0xFFn);
        SP = (SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(SP, 1, PC & 0xFFn);
        // Jump to the RST address.
        PC = 0x10n;

    - name: rst 20h
      template: standard
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xE7"
      definition: |
        // Push the address of the next instruction onto the stack.
        SP = (SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(SP, 1, (PC >> 8n) & 0xFFn);
        SP = (SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(SP, 1, PC & 0xFFn);
        // Jump to the RST address.
        PC = 0x20n;

    - name: rst 30h
      template: standard
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xF7"
      definition: |
        // Push the address of the next instruction onto the stack.
        SP = (SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(SP, 1, (PC >> 8n) & 0xFFn);
        SP = (SP - 1n) & 0xFFFFn;
        CAPI.MEM.write(SP, 1, PC & 0xFFn);
        // Jump to the RST address.
        PC = 0x30n;

    - name: in
      template: standard
      nwords: 2
      clk_cycles: 11
      fields:
        - field: opcode
          value: "0xDB"
        - field: n
          type: inm-unsigned
          startbit: 7
          stopbit: 0
          prefix: "("
          suffix: ")"
          order: 2
          word: 1
        - field: instructionFormatting
          type: skip
          value: ",a"
          order: 1
      definition: |
        // Reads a byte from the I/O port specified by n and stores it in the Accumulator.
        A = CAPI.Z80.read(n);

    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xDA"
        - field: instructionFormatting
          type: skip
          value: "c,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((F & CAPI.Z80.C_FLAG) !== 0n) {
            PC = nn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xE2"
        - field: instructionFormatting
          type: skip
          value: "po,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((F & CAPI.Z80.PV_FLAG) === 0n) {
            PC = nn;
        }

    - name: ex
      template: standard
      nwords: 1
      clk_cycles: 19
      fields:
        - field: opcode
          value: "0xE3"
        - field: instructionFormatting
          type: skip
          value: "(sp),hl"
          order: 1
      definition: |
        // Exchanges (SP) with L, and (SP+1) with H.
        const temp_L = L;
        const temp_H = H;
        const stack_low = CAPI.MEM.read(SP, 1);
        const stack_high = CAPI.MEM.read(SP + 1n, 1);

        L = stack_low;
        H = stack_high;

        CAPI.MEM.write(SP, 1, temp_L);
        CAPI.MEM.write(SP + 1n, 1, temp_H);

    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xEA"
        - field: instructionFormatting
          type: skip
          value: "pe,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((F & CAPI.Z80.PV_FLAG) !== 0n) {
            PC = nn;
        }

    - name: ex
      template: standard
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0xEB"
        - field: instructionFormatting
          type: skip
          value: "de, hl"
          order: 1
      definition: |
        // Exchanges the 16-bit contents of the DE and HL register pairs.
        let temp_reg;

        temp_reg = D;
        D = H;
        H = temp_reg;

        temp_reg = E;
        E = L;
        L = temp_reg;

    - name: jp (hl)
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0xE9"
      definition: |
        PC = (H << 8n) | L;
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xF2"
        - field: instructionFormatting
          type: skip
          value: "p,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((F & CAPI.Z80.S_FLAG) === 0n) {
            PC = nn;
        }
    - name: jp
      template: standard
      nwords: 3
      clk_cycles: 10
      fields:
        - field: opcode
          value: "0xFA"
        - field: instructionFormatting
          type: skip
          value: "m,"
          order: 1
        - field: nn
          type: inm-unsigned
          startbit: 15
          stopbit: 0
          order: 2
          word: [2, 1]
      definition: |
        if ((F & CAPI.Z80.S_FLAG) !== 0n) {
            PC = nn;
        }

    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x40"
        - field: instructionFormatting
          type: skip
          value: "b, b"
          order: 1
      definition: |
        B = B;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x41"
        - field: instructionFormatting
          type: skip
          value: "b, c"
          order: 1
      definition: |
        B = C;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x42"
        - field: instructionFormatting
          type: skip
          value: "b, d"
          order: 1
      definition: |
        B = D;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x43"
        - field: instructionFormatting
          type: skip
          value: "b, e"
          order: 1
      definition: |
        B = E;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x44"
        - field: instructionFormatting
          type: skip
          value: "b, h"
          order: 1
      definition: |
        B = H;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x45"
        - field: instructionFormatting
          type: skip
          value: "b, l"
          order: 1
      definition: |
        B = L;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 7
      fields:
        - field: opcode
          value: "0x46"
        - field: instructionFormatting
          type: skip
          value: "b, (hl)"
          order: 1
      definition: |
        B = CAPI.MEM.read((H << 8n) | L, 1);
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x47"
        - field: instructionFormatting
          type: skip
          value: "b, a"
          order: 1
      definition: |
        B = A;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x48"
        - field: instructionFormatting
          type: skip
          value: "c, b"
          order: 1
      definition: |
        C = B;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x49"
        - field: instructionFormatting
          type: skip
          value: "c, c"
          order: 1
      definition: |
        C = C;
    - name: ld
      template: standard
      nwords: 1
      clk_cycles: 4
      fields:
        - field: opcode
          value: "0x4A"
        - field: instructionFormatting
