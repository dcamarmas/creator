          order: 3
      preoperation: |
        let type_rs1, type_rs2;
        [rs1, type_rs1] = CAPI.RISCV.toJSNumberD(rs1);
        if (typeof rs2 !== "undefined") {
          [rs2, type_rs2] = CAPI.RISCV.toJSNumberD(rs2);
        }
      postoperation: |
        if (isNaN(rd)) {
          rd = CAPI.RISCV.toBigInt(rd, "NaN32");
        } else {
          rd = CAPI.RISCV.toBigInt(rd, "NaNBfloat32_64");
