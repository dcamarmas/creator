pseudoinstructions:
  # Make sure the definitions correspond with those in the RISC-V ASM manual (TODO: Check these!)

  # RV32I Pseudoinstructions
  I:
    - name: beqz
      fields:
        - field: rs1
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        beq rs1, x0, off;

    - name: bgez
      fields:
        - field: rs1
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        bge reg1, x0, off;
      help: Take the branch if the value in register rs1 is zero.

    - name: bgt
      fields:
        - field: rs1
          type: INT-Reg
        - field: rs2
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        blt rs2, rs1, off;

    - name: bgtu
      fields:
        - field: rs1
          type: INT-Reg
        - field: rs2
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        bltu rs2, rs1, off;

    - name: bgtz
      fields:
        - field: rs1
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        bgt rs1, x0, off;

    - name: ble
      fields:
        - field: rs1
          type: INT-Reg
        - field: rs2
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        bge rs2, rs1, off;

    - name: bleu
      fields:
        - field: rs1
          type: INT-Reg
        - field: rs2
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        bgeu rs2, rs1, off;

    - name: blez
      fields:
        - field: rs1
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        ble x0, rs1, off;

    - name: bltz
      fields:
        - field: rs1
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        blt rs1, x0, off;

    - name: bnez
      fields:
        - field: rs1
          type: INT-Reg
        - field: off
          type: offset_bytes
      definition: |
        bne rs1, x0, off;

    - name: j
      fields:
        - field: off
          type: offset_bytes
      definition: |
        beq zero, zero, off;

    - name: jalr
      fields:
        - field: rs
          type: INT-Reg
      definition: |
        jalr x1, 0(rs);

    - name: jr
      fields:
        - field: rs
          type: INT-Reg
      definition: |
        jalr x0, 0(rs);

    - name: la
      fields:
        - field: rd
          type: INT-Reg
        - field: addr
          type: inm-unsigned
      definition: |
        no_ret_op{
          tmp = Field.2.(31,0).int;
          tmp_pc_offset = (reg.pc - 4) & 0xFFF;
          tmp_low = tmp & 0x00000FFF;
          tmp_hi = tmp >> 12;
        };
        auipc rd, op{tmp_hi};
        addi rd, rd, op{tmp_low - (tmp_pc_offset)};

    - name: li
      fields:
        - field: rd
          type: INT-Reg
        - field: val
          type: inm-signed
      definition: |
        no_ret_op{
          tmp = Field.2.(31,0).int;
          tmp_low = tmp & 0x00000FFF;
          tmp_low -= tmp_low > 0x7FF ? 0x1000 : 0;
          tmp_hi = (tmp - tmp_low) >>> 12;
        };
        if (tmp_hi === 0) {
          addi rd, x0, op{tmp_low};
        }
        else {
          lui rd, op{tmp_hi};
          addi rd, rd, op{tmp_low};
        };
      help: Load the sign-extended 6-bit immediate, imm, into register rd.

    - name: mv
      fields:
        - field: reg1
          type: INT-Reg
        - field: reg2
          type: INT-Reg
      definition: |
        addi reg1, reg2, 0;
      help: Copy the value in register rs2 into register rd.

    - name: neg
      fields:
        - field: reg1
          type: INT-Reg
        - field: reg2
          type: INT-Reg
      definition: |
        sub reg1, x0, reg2;

    - name: nop
      definition: |
        addi x0, x0, 0;
      help: Does not change any user-visible state, except for advancing the pc.

    - name: not
      fields:
        - field: reg1
          type: INT-Reg
        - field: reg2
          type: INT-Reg
      definition: |
        xori reg1, reg2, -1;

    - name: ret
      definition: |
        jalr x0, 0(x1); # TODO: check this!

    - name: seqz
      fields:
        - field: reg1
          type: INT-Reg
        - field: reg2
          type: INT-Reg
      definition: |
        sltiu reg1, reg2, 1;

    - name: sgtz
      fields:
        - field: reg1
          type: INT-Reg
        - field: reg2
          type: INT-Reg
      definition: |
        slt reg1, x0, reg2;

    - name: sltz
      fields:
        - field: reg1
          type: INT-Reg
        - field: reg2
          type: INT-Reg
      definition: |
        slt reg1, reg2, x0;

    - name: snez
      fields:
        - field: reg1
          type: INT-Reg
        - field: reg2
          type: INT-Reg
      definition: |
        sltu reg1, x0, reg2;
  F:
    # RV32F Pseudoinstructions
    - name: fabs.s
      fields:
        - field: rs1
          type: SFP-Reg
        - field: rs2
          type: SFP-Reg
      definition: |
        fsgnjx.s rs1, rs2, rs2;

    - name: fmv.s
      fields:
        - field: rs1
          type: SFP-Reg
        - field: rs2
          type: SFP-Reg
      definition: |
        fsgnj.s rs1, rs2, rs2;

    - name: fneg.s
      fields:
        - field: rs1
          type: SFP-Reg
        - field: rs2
          type: SFP-Reg
      definition: |
        fsgnjn.s rs1, rs2, rs2;
  D:
    # RV32D Pseudoinstructions
    - name: fabs.d
      fields:
        - field: rs1
          type: DFP-Reg
        - field: rs2
          type: DFP-Reg
      definition: |
        fsgnjx.d rs1, rs2, rs2;

    - name: fmv.d
      fields:
        - field: rs1
          type: DFP-Reg
        - field: rs2
          type: DFP-Reg
      definition: |
        fsgnj.d rs1, rs2, rs2;

    - name: fneg.d
      fields:
        - field: rs1
          type: DFP-Reg
        - field: rs2
          type: DFP-Reg
      definition: |
        fsgnjn.d rs1, rs2, rs2;

