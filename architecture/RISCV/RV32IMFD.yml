        rs1 = CAPI.RISCV.toBigInt(rs1, type_rs1);
        if (typeof rs2 !== "undefined") {
          rs2 = CAPI.RISCV.toBigInt(rs2, type_rs2);
        }
      definition: |
        if (rs1 >= 0) {
