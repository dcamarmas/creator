templates:
  - name: I
    type: Arithmetic integer
    nwords: 1
    clk_cycles: 1
    fields:
      # The order of these fields != the order in the ASSEMBLY
      # That's what the "order" field is for.
      #
      # For the order of the fields in the instruction encoding,
      # the "startbit" and "stopbit" fields are used
      - name: opcode
        type: co
        startbit: 31
        stopbit: 26
        order: 0
      - name: rs
        type: INT-Reg
        startbit: 25
        stopbit: 21
        suffix: ","
        order:
          2 # Notice this 2 here, corresponding with the instruction format
          # Example: addi rt, rs, immediate
        prefix: "$"
      - name: rt
        type: INT-Reg
        startbit: 20
        stopbit: 16
        order: 1
        prefix: "$"
        suffix: ","
      - name: imm
        type: imm-signed
        startbit: 15
        stopbit: 0
        order: 3

  - name: I_PCREL
    type: Arithmetic integer
    nwords: 1
    clk_cycles: 1
    fields:
      - name: opcode
        type: co
        startbit: 31
        stopbit: 26
        order: 0
        value: "111011"
      - name: rs
        type: INT-Reg
        startbit: 25
        stopbit: 21
        order: 1
        prefix: "$"
        suffix: ","
      - name: funct
        type: cop
        startbit: 20
        stopbit: 16
      - name: imm
        type: imm-signed
        startbit: 15
        stopbit: 0
        order: 2

  - name: R
    nwords: 1
    clk_cycles: 1
    fields:
      - name: opcode
        type: co
        startbit: 31
        stopbit: 26
        value: "000000"
        order: 0
      - name: rs
        type: INT-Reg
        startbit: 25
        stopbit: 21
        order: 3
        prefix: "$"
      - name: rt
        type: INT-Reg
        startbit: 20
        stopbit: 16
        order: 2
        prefix: "$"
        suffix: ","
      - name: rd
        type: INT-Reg
        startbit: 15
        stopbit: 11
        order: 1
        prefix: "$"
        suffix: ","
      - name: cop
        type: cop
        startbit: 5
        stopbit: 0

  - name: Custom
    nwords: 1
    clk_cycles: 1
    fields:
      - name: opcode
        type: co
        startbit: 31
        stopbit: 26
        order: 0

  - name: FPU_I # I-Type (Immediate) FPU Instruction Format
    type: Arithmetic floating point
    nwords: 1
    clk_cycles: 1
    fields:
      - name: opcode # COP1 field, but it has to be called opcode here
        type: co
        startbit: 31
        stopbit: 26
        order: 0
      - name: base # CPU register: base address for address calculations.
        type: INT-Reg
        startbit: 25
        stopbit: 21
        order: 2
        prefix: "$"
        suffix: ","
      - name: ft # FPU register: source (for stores, arithmetic) or destination (for loads).
        type: SFP-Reg
        startbit: 20
        stopbit: 16
        order: 1
        prefix: "$"
        suffix: ","
      - name: offset # Signed offset field used in address calculations.
        type: offset_bytes
        startbit: 15
        stopbit: 0
        order: 3

  - name: FPU_R # R-Type (Register) FPU Instruction Format
    type: Arithmetic floating point
    nwords: 1
    clk_cycles: 1
    fields:
      - name: opcode # Coprocessor 1 primary opcode value in op field
        type: co
        startbit: 31
        stopbit: 26
        order: 0
        value: "010001"
      - name: fmt # Destination and/or operand type (format) specifier
        type: INT-Reg
        startbit: 25
        stopbit: 21
        prefix: "$"
      - name: ft # FPU register: source (for stores, arithmetic) or destination (for loads).
        type: SFP-Reg
        startbit: 20
        stopbit: 16
        order: 3
        prefix: "$"
      - name: fs # FPU register: source.
        type: SFP-Reg
        startbit: 15
        stopbit: 11
        order: 2
        prefix: "$"
        suffix: ","
      - name: fd # FPU register: destination (arithmetic, loads, move-to) or source (stores, move-from).
        type: SFP-Reg
        startbit: 10
        stopbit: 6
        order: 1
        prefix: "$"
        suffix: ","
      - name: function # Field specifying a function within a particular op operation code.
        type: cop
        startbit: 5
        stopbit: 0

  - name: FPU_Compare # FPU Compare Instruction Format
    type: Arithmetic floating point
    nwords: 1
    clk_cycles: 1
    fields:
      - name: opcode # Coprocessor 1 primary opcode value in op field
        type: co
        startbit: 31
        stopbit: 26
        order: 0
        value: "010001"
      - name: fmt # Operand type (format) specifier
        type: cop
        startbit: 25
        stopbit: 21
      - name: ft # FPU register: source (for stores, arithmetic) or destination (for loads).
        type: SFP-Reg
        startbit: 20
        stopbit: 16
        order: 3
        prefix: "$"
      - name: fs # FPU register: source.
        type: SFP-Reg
        startbit: 15
        stopbit: 11
        order: 2
        prefix: "$"
        suffix: ","
      - name: cc # Condition Code specifier; for architectural levels prior to MIPS IV, this must be set to zero.
        type: imm-unsigned
        startbit: 10
        stopbit: 8
        order: 1
        suffix: ","
      - name: zero
        type: cop
        startbit: 7
        stopbit: 6
        value: "00"
      - name: cond # Condition field
        type: cop
        startbit: 5
        stopbit: 0

  - name: FPU_RI # Register-Immediate FPU Instruction Format
    type: Arithmetic floating point
    nwords: 1
    clk_cycles: 1
    fields:
      - name: opcode # Coprocessor 1 primary opcode value in op field.
        type: co
        startbit: 31
        stopbit: 26
        order: 0
        value: "010001"
      - name: sub # Operation subcode field for COP1 register immediate-mode instructions.
        type: cop
        startbit: 25
        stopbit: 21
        prefix: "$"
      - name: rt #
        type: SFP-Reg
        startbit: 20
        stopbit: 16
        order: 3
        prefix: "$"
      - name: fs # FPU register: source.
        type: SFP-Reg
        startbit: 15
        stopbit: 11
        order: 2
        prefix: "$"

instructions:
  MIPS32:
    - name: abs.s
      type: Arithmetic floating point
      template: FPU_R
      nwords: 1
      clk_cycles: 1
      fields:
        - field: function
          value: "000101"
        - field: ft
          order: null
          value: "00000"
      preoperation: |
        let fsValue = CAPI.FS.uint2float32(registers[fs]);
      postoperation: |
        fd = CAPI.FS.float322uint(result);
      definition: |
        let result = Math.abs(fsValue);

    - name: add
      template: R
      help: Sum with overflow
      nwords: 1
      clk_cycles: 1
      fields:
        - field: cop
          value: "100000"
      definition: |
        var isover = CAPI.VALIDATION.isOverflow(registers[rs], registers[rt], registers[rs]+registers[rt]);
        if (!isover){ 
          registers[rd] = registers[rs] + registers[rt]; 
        } else { 
          console.log('Integer Overflow'); 
        }

    - name: add.s
      template: FPU_R
      type: Arithmetic floating point
      help: Add the register fs and ft and store the result in fd (float)
      nwords: 1
      clk_cycles: 1
      fields:
        - field: function
          value: "000000"
        - field: fmt
          value: "00000"
          type: cop
      preoperation: |
        fsValue = CAPI.FS.uint2float32(registers[fs]);
        ftValue = CAPI.FS.uint2float32(registers[ft]);
      postoperation: |
        registers[fd] = CAPI.FS.float322uint(result);
      definition: |
        let result = fsValue + ftValue;

    - name: add.d
      template: FPU_R
      type: Arithmetic floating point
      help: Add the register fs and ft and store the result in fd (double)
      nwords: 1
      clk_cycles: 1
      fields:
        - field: function
          value: "000000"
        - field: fmt
          type: cop
          value: "00001"
        - field: fd
          type: SFP-Reg
        - field: fs
          type: SFP-Reg
        - field: ft
          type: SFP-Reg
      preoperation: |
        let val1 = CAPI.ARCH.readDouble(fs);
        let val2 = CAPI.ARCH.readDouble(ft);
      postoperation: |
        CAPI.ARCH.writeDouble(result, fd);
      definition: |
        let result = val1 + val2;

    - name: addi
      template: I
      type: Arithmetic integer
      help: Add an immediate number with overflow
      nwords: 1
      clk_cycles: 1
      fields:
        - field: opcode
          value: "001000"
      definition: |
        var isover = CAPI.VALIDATION.isOverflow(registers[rs], imm, registers[rs]+imm);
        if (!isover){ 
          registers[rt] = registers[rs] + imm; 
        } else { 
          console.log('Integer Overflow'); 
        }

    - name: addiu
      template: I
      type: Arithmetic integer
      help: Add an immediate number without overflow
      nwords: 1
      clk_cycles: 1
      fields:
        - field: opcode
          value: "001001"
      definition: |
        registers[rt] = registers[rs] + imm;

    - name: addu
      template: R
      help: Add Unsigned Word
      nwords: 1
      clk_cycles: 1
      fields:
        - field: cop
          value: "100001"
      definition: |
        registers[rd] = registers[rs] + registers[rt];

    - name: and
      template: R
      help: Bitwise AND
      nwords: 1
      clk_cycles: 1
      fields:
        - field: cop
          value: "100100"
      definition: |
        registers[rd] = registers[rs] & registers[rt];

    - name: andi
      template: I
      help: Bitwise AND Immediate
      nwords: 1
      clk_cycles: 1
      fields:
        - field: opcode
          value: "001100"
      definition: |
        registers[rt] = registers[rs] & (imm & 0xFFFF);

    - name: bc
      template: Custom
      type: Conditional bifurcation
      help: Branch, Compact
      nwords: 1
      clk_cycles: 1
      fields:
        - field: opcode
          value: "110010"
        - field: offset
          startbit: 25
          stopbit: 0
          type: imm-signed
          order: 1
      definition: |
        // Not implemented

    - name: bc1eqz
      template: FPU_I
      type: Conditional bifurcation
      help: Branch if Coprocessor 1 (FPU) Register Bit 0 is Equal to Zero
      nwords: 1
      clk_cycles: 1
      fields:
        - field: opcode
          value: "010001"
        - field: base # We're overriding this field since its part of the opcode in this instruction
          value: "01001"
