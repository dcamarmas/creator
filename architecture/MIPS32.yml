            break;
          case 5n:
            CAPI.SYSCALL.read('v0', 'int');
            break;
          case 6n:
            CAPI.SYSCALL.read(f0, 'float');
            break;
          case 7n:
            CAPI.SYSCALL.read(FP0, 'double');
            break;
          case 8n:
            CAPI.SYSCALL.read('a0', 'string', 'a1');
            break;
          case 9n:
            CAPI.SYSCALL.sbrk('a0', 'v0');
            break;
